<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sold Item's</title>
<link rel="stylesheet" th:href="@{css/style.css}"/>
<script type="text/javascript" th:src="@{js/script.js}"></script>
<script type="text/javascript" th:src="@{js/jquery-3.2.1.js}"></script>
</head>
<body>
<div th:replace="fragment/header :: header">&nbsp;</div>
<div th:replace="fragment/menu :: menu">&nbsp;</div>
<div class="container">
	<div th:replace="fragment/reportmenu :: reportmenu"></div>
	<div th:each="sale:${saleProduct}" class="sold-prod-div">
	<ul>
		<li style="height: 20px;"><label th:text="${sale.product}"></label></li>
		<li style="height: 20px;"><label style="float: left;">TotalSale</label><label style="float: right;" th:text="${sale.total_quantity}"></label></li>
	</ul>
	</div>
</div>
</body>
</html>
